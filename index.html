<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h2>CASIO</h2>
        <div class="box-screen">
            <div class="screen" id="output">
                <div id="operation" class="operation"></div>
                <div id="resultat" class="result"></div>
            </div>
        </div>
        <div class="box">
            <div class="btn">
                <button id="id1">1</button>
                <button id="id2">2</button>
                <button id="id3">3</button>
                <button id="id4">4</button>
                <button id="id5">5</button>
                <button id="id6">6</button>
                <button id="id7">7</button>
                <button id="id8">8</button>
                <button id="id9">9</button>
                <button id="id0">0</button>
                <button id="add">+</button>
                <button id="substract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="dot">.</button>
                <button id="reset">AC</button>
                <button id="equal">=</button>
            </div>
            <h4 style="padding-top: 10px;">Calculator</h4>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
